name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Commit Stage"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Sync image from GHCR â†’ ECR
        run: |
          docker pull ghcr.io/comp09034-25/catalog-service-sravankumar3:latest
          docker tag ghcr.io/comp09034-25/catalog-service-sravankumar3:latest \
            339712837349.dkr.ecr.eu-west-1.amazonaws.com/catalogeks:latest
          docker push 339712837349.dkr.ecr.eu-west-1.amazonaws.com/catalogeks:latest

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name EKS_CatalogService --region eu-west-1

      - name: Check if deployment exists
        id: check_deployment
        run: |
          if kubectl get deployment catalogeks-deployment &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment if it doesn't exist
        if: steps.check_deployment.outputs.exists == 'false'
        run: |
          kubectl create deployment catalogeks-deployment \
            --image=339712837349.dkr.ecr.eu-west-1.amazonaws.com/catalogeks:latest

      - name: Check if service exists
        id: check_service
        run: |
          if kubectl get service catalogeks-deployment &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create LoadBalancer service (one-time)
        if: steps.check_service.outputs.exists == 'false'
        run: |
          kubectl expose deployment catalogeks-deployment --port=9001 --type=LoadBalancer

      - name: Update deployment image
        if: steps.check_deployment.outputs.exists == 'true'
        run: |
          # Restart deployment to pull latest image
          kubectl rollout restart deployment/catalogeks-deployment
          
          # Wait for rollout to complete (15 minute timeout)
          kubectl rollout status deployment/catalogeks-deployment --timeout=15m

      - name: Get LoadBalancer URL
        run: |
          echo "Waiting for LoadBalancer to be ready..."
          sleep 30
          kubectl get service catalogeks-deployment
          echo "Access your application at the EXTERNAL-IP address shown above on port 9001"